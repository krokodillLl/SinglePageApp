<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Timller</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="active">
                    <a class="nav-link" href="#">Главная</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Что-то</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Еще что-то</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="main" class="container-fluid">
        <button @click="showArticle()">Показать статьи</button>
        <br>
        <br>
        <div class="article col-md-6" v-show="isArticle">
            <div class="row-center">
                <div class="col-md-12 text-md-center">Разработка</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="developTag, state: ${developTags}">
                    <div class="col-md-12" th:utext="${developTag.getName()}"></div>
                </option>
                </select>
                <div class="col-md-12 text-md-center">Администрирование</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="adminTag, state: ${adminTags}">
                    <div class="col-md-12" th:utext="${adminTag.getName()}"></div>
                </option>
                </select>
                <div class="col-md-12 text-md-center">Дизайн</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="designTag, state: ${designTags}">
                    <div class="col-md-12" th:utext="${designTag.getName()}"></div>
                </option>
                </select>
                <div class="col-md-12 text-md-center">Менеджмент</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="managementTag, state: ${managementTags}">
                    <div class="col-md-12" th:utext="${managementTag.getName()}"></div>
                </option>
                </select>
                <div class="col-md-12 text-md-center">Маркетинг</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="marketingTag, state: ${marketingTags}">
                    <div class="col-md-12" th:utext="${marketingTag.getName()}"></div>
                </option>
                </select>
                <div class="col-md-12 text-md-center">Гиктаймс</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="geektimesTag, state: ${geektimesTags}">
                    <div class="col-md-12" th:utext="${geektimesTag.getName()}"></div>
                </option>
                </select>
                <div class="col-md-12 text-md-center">Разное</div>
                <select class="col-md-12">
                <option class="col-md-12" th:each="miscTag, state: ${miscTags}">
                    <div class="col-md-12" th:utext="${miscTag.getName()}"></div>
                </option>
                </select>
            </div>
            <br>
            <button @click="closeArticle()">Закрыть</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
